<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Key Của Bạn</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .key-box { font-size: 24px; color: #d9534f; background: #eee; padding: 20px; border: 2px dashed #aaa; margin: 20px; }
    </style>
</head>
<body>
    <h1>Vượt Link Thành Công!</h1>
    <p>Đây là Key của bạn:</p>
    <div class="key-box" id="displayKey">Đang tải...</div>
    <button onclick="copyKey()">Sao Chép Key</button>

    <script>
        // Lấy tham số 'key' từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const key = urlParams.get('key') || "Không tìm thấy key";
        document.getElementById('displayKey').innerText = key;

        function copyKey() {
            navigator.clipboard.writeText(key);
            alert("Đã sao chép: " + key);
        }
    </script>
</body>
</html>
